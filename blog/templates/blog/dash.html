{% extends 'blog/main.html' %}

{% load static %}

{% block changeContent %}

  

{% for post in posts %}
<div class="post">
    <div class="postElements">
        <h2> {{ post.title }} </h2>
        <img src="{{ post.image_up.url }}" alt=""/>
        <p> {{ post.post_body }} </p>
        <p> por {{ post.author }} </p>
    </div>    
</div>
{% endfor %}
    


{% endblock %}
